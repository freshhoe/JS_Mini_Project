<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/style_park.css" />
    <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@400;500;600&display=swap"
    rel="stylesheet"
  />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
  </head>

  <body>
    <header class="header">
      <h1 class="title a11y-hidden">Mini Game</h1>
      <nav class="navigation">
        <div class="game-mode">
          <button type="button" class="game-mode-button" data-mode="easy">
            EASY
          </button>
          <button
            type="button"
            class="game-mode-button current-mode"
            data-mode="normal"
          >
            NORMAL
          </button>
          <button type="button" class="game-mode-button" data-mode="hard">
            HARD
          </button>
        </div>
        <span class="display display-rgb">rgb(184, 60, 143)</span>
        <div class="wrapper">
          <span class="display-round">Round: 1</span>
          <span class="display-score">Score: 0</span>
        </div>
      </nav>
    </header>
    <section class="color-game">
      <ul class="color-palette">
        <li class="palette-item color1"></li>
        <li class="palette-item color2"></li>
        <li class="palette-item color3"></li>
        <li class="palette-item color4"></li>
      </ul>
      <button type="button" class="hint">HINT</button>
      <ul class="hint-list"></ul>
    <footer class="footer">
      <a href="/" class="home">HOME</a>
      <button type="button" class="restart">Restart</button>
    </footer>
    <script type="module" src="js/js_park.mjs"></script>
  </body>
</html>
