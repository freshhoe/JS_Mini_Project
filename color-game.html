<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style_park.css" />
  </head>
  <body>
    <section class="color-game">
      <div class="inner">
        <h2 class="title a11y-hidden">Color Guessing Game</h2>
        <nav class="navigation">
          <button type="button" class="restart">Restart</button>
          <span class="display-rgb">rgb(184, 60, 143)</span>
          <span class="display-round">Round: 1</span>
          <span class="display-score">Score: 0</span>
        </nav>
        <ul class="color-palette">
          <li class="palette-item color1"></li>
          <li class="palette-item color2"></li>
          <li class="palette-item color3"></li>
          <li class="palette-item color4"></li>
        </ul>
        <button type="button" class="hint">HINT</button>
        <footer></footer>
      </div>
    </section>
    <script type="module" src="js/main.mjs"></script>
  </body>
</html>
